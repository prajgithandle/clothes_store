<h2>Summer Dresses</h2>

<div>
  <label>Dress name:
    <input #dressName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(dressName.value); dressName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let dress of dresses">
    <a routerLink="/detail/{{dress?.id}}">
      <span class="badge">{{dress?.id}}</span> {{dress?.name}}
    </a>
    <button class="delete" title="delete dress"
    (click)="delete(dress)">x</button>
  </li>
</ul>
